<html>
  <head>
    <meta charset="utf-8">

        <div class="titulo">
            <h1>El juego de la memoria</h1>
        </div>

        <button id="btn-comenzar" type="button" name="button">Comenzar</button>

        <div class="tablero">
            <div class="carta">
                <img id="carta0" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <!-- <label for="carta1">Carta 1</label> -->
                    <input type="radio" name="radio" value="">
                </div>
            </div>
            <div class="carta">
                <img id="carta1" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <!-- <label for="carta2">Carta 2</label> -->
                    <input type="radio" name="radio" value="">
                </div>
            </div>
            <div class="carta">
                <img id= "carta2" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <!-- <label for="carta3">Carta 3</label> -->
                    <input type="radio" name="radio" value="">
                </div>
            </div>
            <div class="carta">
                <img id="carta3" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <!-- <label for="carta4">Carta 4</label> -->

            </div>
        </div>
        <div class="confirmar">
            <button id="btn-confirmar" type="button" name="btn-confirmar">Confirmar</button>
        </div>
        <div class="resultados">
              <table>
                  <thead>
                    <tr>
                        <th>Tipo de resultado</th>
                        <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Aciertos en esta partida: </td>
                          <td id="aciertoPartida">0</td>
                      </tr>
                      <tr>
                          <td>Errores en esta partida: </td>
                          <td id="errorPartida">0</td>
                      </tr>
                      <tr>
                          <td>Aciertos totales: </td>
                          <td id="aTotal">0</td>
                      </tr>
                      <tr>
                          <td>Errores totales: </td>

                      </tr>
                  </tbody>
              </table>
        </div>
        <div class="estadoJuego">
