<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memotest</title>
    <link rel="stylesheet" href="css/memoria.css">
  </head>
  <body>
        <div class="titulo">
            <h1>El juego de la memoria</h1>
        </div>
         <h3>Ingrese los segundos que desea ver las cartas</h3>
         <input type="text" id="Tiempo" value="3"></input>
        <button id="btn-comenzar" type="button" name="button">Comenzar</button>

        <div class="tablero">
            <div class="carta">
                <img id="carta0" src="images/reverso.jpg" alt="">
                <input type="radio" name="radio" value="0">
            </div>
            <div class="carta">
                <img id="carta1" src="images/reverso.jpg" alt="">
                <input type="radio" name="radio" value="1">
            </div>
            <div class="carta">
                <img id= "carta2" src="images/reverso.jpg" alt="">
                <input type="radio" name="radio" value="2">
            </div>
            <div class="carta">
                <img id="carta3" src="images/reverso.jpg" alt="">
                    <input type="radio" name="radio" value="3">
           </div>
            <div class="carta">
                <img id="carta4" src="images/reverso.jpg" alt="">
                    <input type="radio" name="radio" value="4">
            </div>
        </div>
        <div class="confirmar">
            <button id="btn-confirmar" type="button" name="btn-confirmar">Confirmar</button>
        </div>
        <div class="resultados">
              <table>
                  <thead>
                    <tr>
                        <th>Tipo de resultado</th>
                        <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Aciertos en esta partida: </td>
                          <td id="aciertoPartida">0</td>
                      </tr>
                      <tr>
                          <td>Errores en esta partida: </td>
                          <td id="errorPartida">0</td>
                      </tr>
                      <tr>
                          <td>Aciertos totales: </td>
                          <td id="aTotal">0</td>
                      </tr>
                      <tr>
                          <td>Errores totales: </td>
                          <td id="eTotal">0</td>
                      </tr>
                  </tbody>
              </table>
        </div>


        <script src="js/memoria.js" charset="utf-8"></script>
  </body>
</html>
