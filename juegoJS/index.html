<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memotest</title>
    <link rel="stylesheet" href="css/memoria.css">
  </head>
  <body>
        <div class="titulo">
            <h1>El juego de la memoria</h1>
        </div>

        <button id="btn-comenzar" type="button" name="button">Comenzar</button>

        <div class="tablero">
            <div class="carta">
                <img id="primerCarta" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <label for="carta1">Carta 1</label>
                    <input type="radio" name="carta1" value="">
                    <button id="btn-confirmar1" type="button" name="button">Confirmar</button>
                </div>
            </div>
            <div class="carta">
                <img id="segundaCarta" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <label for="carta2">Carta 2</label>
                    <input type="radio" name="carta2" value="">
                    <button id="btn-confirmar2" type="button" name="button">Confirmar</button>
                </div>
            </div>
            <div class="carta">
                <img id="tercerCarta" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <label for="carta3">Carta 3</label>
                    <input type="radio" name="carta3" value="">
                    <button id="btn-confirmar3" type="button" name="button">Confirmar</button>
                </div>
            </div>
            <div class="carta">
                <img id="cuartaCarta" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <label for="carta4">Carta 4</label>
                    <input type="radio" name="carta4" value="">
                    <button id="btn-confirmar4" type="button" name="button">Confirmar</button>
                </div>
               </div>
            <div class="carta">
                <img id="quintaCarta" src="images/reverso.jpg" alt="">
                <div class="boton">
                    <label for="carta5">Carta 5</label>
                    <input type="radio" name="carta5" value="">
                    <button id="btn-confirmar5" type="button" name="button">Confirmar</button>
                </div>
            </div>
        </div>
        <div class="resultados">
              <table>
                  <thead>
                    <tr>
                        <th>Tipo de resultado</th>
                        <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Aciertos en esta partida: </td>
                          <td id="aciertoPartida">0</td>
                      </tr>
                      <tr>
                          <td>Errores en esta partida: </td>
                          <td id="errorPartida">0</td>
                      </tr>
                      <tr>
                          <td>Aciertos totales: </td>
                          <td id="aTotal">0</td>
                      </tr>
                      <tr>
                          <td>Errores totales: </td>
                          <td id="eTotal">0</td>
                      </tr>
                  </tbody>
              </table>
        </div>
        <div class="estadoJuego">
            <h2></h2>
        </div>

        <script src="js/memoria.js" charset="utf-8"></script>
  </body>
</html>
